<template name="userPdf">

    {{#each posts}}
        <div id="wrapper">
            <table>
                <tr><td>
                    <div class="profile-image" style="background-image: url('{{author.imagePath}}');"></div>
                    <div class="user-name">{{author.name}}</div>
                </td></tr>
            </table>
            <table>
                <tr><td class="body">
                    {{body}}
                </td></tr>
            </table>
            <table>
                <tr><td>
                    <div class="footer">Reality Wall</div>
                    <div class="qr-code">
                        <img src="http://api.qrserver.com/v1/create-qr-code/?data=http://localhost:3000/walls/{{wallId}}&size=80x80" alt=""/>
                    </div>
                </td></tr>
            </table>
        </div>
    {{else}}
        <div>No Posts on this wall</div>
    {{/each}}

</template>

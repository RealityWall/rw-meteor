<template name="userPdf">

    {{#each posts}}
        <div style="background:green;width:100%;height:100%;">
            <table style="height:10%;width:100%;">
                <tr style="height:100%;width:100%;">
                    <td style="height:100%;width:100%;vertical-align:middle;">
                        <div style="
                                background-image: url('{{author.imagePath}}');
                                background-repeat: no-repeat;
                                background-size: cover;
                                background-position: center center;
                                height: 50px;
                                width: 50px;
                                "></div>
                        {{author.name}}
                    </td>
                </tr>
            </table>
            <table style="height:80%;width:100%;">
                <tr style="height:100%;width:100%;">
                    <td style="height:100%;width:100%;vertical-align:middle;text-align:center;">
                        {{body}}
                    </td>
                </tr>
            </table>
            <table style="height:10%;width:100%;">
                <tr style="height:100%;width:100%;">
                    <td style="height:100%;width:100%;vertical-align:middle;">
                        Reality Wall
                    </td>
                </tr>
            </table>
        </div>
    {{else}}
        <div>No Posts on this wall</div>
    {{/each}}

</template>
